<script> 
function captura() {
    const element = document.getElementById('capturemos');

    if (!element) {
        console.error("El elemento con id 'capturemos' no fue encontrado.");
        return;
    }

    html2canvas(element, {
        scale: 5,
        useCORS: true
    }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'captura.png';
        link.href = imgData;
        link.click();
    }).catch(err => {
        console.error("Error al capturar la imagen:", err);
    });
}

function compartirEnRedes(nombre) {
