<script>
 function crearPaginaTemporal(nombre, foto, detalles) {
    // Crear una URL con query strings que puedes usar en una plantilla HTML en tu servidor
    const params = new URLSearchParams({
        nombre: nombre,
        foto: foto,
        detalles: detalles
    });

    const urlTemporal = `https://artstrokesmx.github.io/Corriending/paginas/plantillatemporal.html?${params.toString()}`;

    // Abrir la nueva URL en una nueva ventana (opcional)
    window.open(urlTemporal, '_blank');

    // Compartir la URL temporal en Facebook
    compartirEnRedes(urlTemporal);
}

function compartirEnRedes(urlTemporal) {
    const urlCompartir = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(urlTemporal)}`;
    window.open(urlCompartir, '_blank');
}




</script>
