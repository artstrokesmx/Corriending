<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Carrera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .datosCarrera {
            margin-top: 20px;
        }
        .datosImpresion {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2 id="nombre"></h2>
    <img id="foto" alt="Foto de Carrera">
    <section class="datosCarrera" id="detalles"></section>

    <script>
        // Obtener los par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('nombre').textContent = params.get('nombre');
        document.getElementById('foto').src = params.get('foto');
        document.getElementById('detalles').innerHTML = params.get('detalles');
    </script>
</body>
</html>
